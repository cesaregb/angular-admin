<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <div class="pull-right" style="padding: 10px;">
        <a href="#" ui-sref="specs.specMenu" class="btn btn-info btn-sm">
          <span class="glyphicon glyphicon-chevron-left"></span> Back
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Valores para configuracion.
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="dataTable_wrapper">
            <div id="viewItemsTable" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
              <div class="row">
                <div class="col-md-6">
                  <label>Conf. Categoria:
                    <select class="form-control" ng-model="$cn.specSelectedFilter"
                      ng-options="spec.name for spec in $cn.specs"
                      ng-change="$cn.filterList()"></select>
                  </label>
                </div>
                <div class="col-lg-6">
                  <div class="pull-right">
                    <a href="#" ng-click="$cn.openNewModal();" class="btn btn-info btn-sm">
                      <span class="glyphicon glyphicon-plus"></span> Agregar Valor(es)
                    </a>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-striped table-bordered table-hover dataTable no-footer"
                      id="dataTables-example" role="grid" aria-describedby="dataTables-example_info">
                    <thead>
                      <tr role="row">
                        <th>Value/Product Type</th>
                        <th>Type</th>
                        <th>Categoria</th>
                        <th>Tipo de Precio</th>
                        <th>Accion</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-show="$cn.specsValues.length == 0 || $cn.specsValues == null"><td colspan="5">No Items found</td></tr>
                      <tr class="gradeA" role="row"
                          ng-class-odd="'odd'" ng-class-even="'even'"
                          ng-repeat="specsValue in $cn.specsValues">
                          <td>
                            <a href="" ng-click="$cn.openModal(specsValue);">
                              <span ng-show="specsValue.type == 1">{{specsValue.value}}</span>
                              <span ng-show="specsValue.type == 2">{{specsValue.supplyName}}</span>
                            </a>
                          </td>
                          <td>
                            <span ng-show="specsValue.type == 1">Valor</span>
                            <span ng-show="specsValue.type == 2">Product</span>
                          </td>
                          <td>{{specsValue.specName}}</td>
                          <td ng-show="specsValue.costType == 0">Increment Percentage</td>
                          <td ng-show="specsValue.costType == 1">Fixed Price</td>
                          <td class="action-column">
                            <a href="#" ng-click="$cn.delete(specsValue)"
                               class="btn btn-danger btn-circle">
                              <span class="glyphicon glyphicon-remove"></span>
                            </a>
                          </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>

</div>
