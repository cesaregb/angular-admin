<div id="page-wrapper" class="row">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          {{cntr.title}}
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="dataTable_wrapper">
            <div id="viewItemsTable" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
              <div class="row">
                <div class="col-md-12">
                  <div class="pull-right">
                    <button class="btn btn-default btn-sm" style="margin-button:5px;" ui-sref=".edit">Add</button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="pull-right">
                    <label>Search:
                      <input type="search" class="form-control input-sm" placeholder="" aria-controls="dataTables-example">
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info">
                    <thead>
                      <tr role="row">
                        <th>Name</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Phones</th>
                        <th>Address</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-show="cntr.clients.length == 0"><td colspan="5">No Items found</td></tr>
                      <tr class="gradeA" role="row"
                          ng-class-odd="'odd'" ng-class-even="'even'"
                          ng-repeat="client in cntr.clients">
                          <td>
                            <a href="" ng-click="cntr.selectClient(client);">
                              {{client.name}}
                            </a>
                          </td>
                          <td>{{client.lastName}}</td>
                          <td>{{client.email}}</td>
                          <td>{{client.defaultPhone}}</td>
                          <td>{{client.defaultAddress}}</td>
                      </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>

</div>
