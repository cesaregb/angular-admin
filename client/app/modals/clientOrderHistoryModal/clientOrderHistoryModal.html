<div class="modal-header">
  <h3 class="modal-title">Ordenes de cliente {{client.name}}</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-bordered table-hover dataTable no-footer"
             role="grid"
             aria-describedby="dataTables-example_info">
        <thead>
        <tr role="row">
          <th>No de orden</th>
          <th>Tipo</th>
          <th>Fecha</th>
          <th>Pago</th>
          <th>Descuento</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-show="orders.length == 0">
          <td colspan="5">No se encontro ningun resultado</td>
        </tr>
        <tr role="row"
            ng-class-odd="'odd'"
            ng-class-even="'even'"
            ng-repeat="order in orders">
          <td>
            <a type="button" class="btn btn-default btn-xs"
               ng-click="openOrder(order)">
              <span class="glyphicon glyphicon-th-large"></span> Detalles {{order.idOrder}}
            </a>

          </td>
          <td>{{order.orderTypeName}}</td>
          <td>{{order.created | date:'yyyy-MM-dd HH:mm:ss' }}</td>
          <td>
            <span ng-show="order.paymentStatus == 1">Completo</span>
            <span ng-show="order.paymentStatus == 0">Pendiente</span>
          </td>
          <td>{{order.discount | currency}}</td>
          <td>{{order.total | currency}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cerrar</button>
</div>
