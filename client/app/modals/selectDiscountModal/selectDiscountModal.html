<div class="modal-header">
  <h3 class="modal-title">Selecciona Descuento: </h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-bordered table-hover dataTable no-footer"
             role="grid"
             aria-describedby="dataTables-example_info">
        <thead>
        <tr role="row">
          <th>No</th>
          <th>Descripcion</th>
          <th>Cantidad</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-show="discounts == 0">
          <td colspan="5">No se encontro ningun resultado</td>
        </tr>
        <tr role="row"
            ng-class-odd="'odd'"
            ng-class-even="'even'"
            ng-repeat="discount in discounts">
          <td>
            <a href="" ng-click="preSelectDiscount(discount)" ng-dblclick="selectDiscount(discount);">
              {{discount.id}}
            </a>
          </td>
          <td>{{discount.name}}</td>
          <td>{{discount.amount | currency}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <strong>Seleccionado: {{selectedDiscount.name}} {{selectedDiscount.amount | currency}}</strong>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cerrar</button>
</div>
