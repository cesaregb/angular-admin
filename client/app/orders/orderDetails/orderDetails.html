<div id="page-wrapper">
  <div class="row" style="padding-bottom: 10px">
    <div class="col-lg-12">
      <div class="col-lg-10">
        <h2 class="">Detalles de Orden</h2>
      </div>
      <div class="col-lg-2" style="margin-top: 20px;">
        <div class="pull-right">
          <a href="#" ui-sref="orders.ordersList" class="btn btn-info btn-sm">
            <span class="glyphicon glyphicon-chevron-left"></span> Atras
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="row col-md-12">
    <div class="col-md-6">
      <div class="form-group">
        <label>Cliente</label>
        <p class="form-control-static">{{$cn.order.client}}</p>
      </div>
      <div class="form-group">
        <label>Orden</label>
        <p class="form-control-static">{{$cn.order.idOrder}}</p>
      </div>
      <button type="button" class="btn btn-default btn-sm" ng-show="$cn.order.paymentStatus == 0"
              ng-click="$cn.payOrder()">
        <span class="glyphicon glyphicon-usd"></span>Pagar
      </button>
      <button type="button" class="btn btn-default btn-sm"
              ng-click="$cn.uiUtils.showOrderHistory($cn.order.idOrder)">
        <span class="glyphicon glyphicon-tasks"></span> Ver Historial
      </button>
    </div>
  </div>

  <order-service-tasks
    task-action="$cn.taskAction(actionInfo)"></order-service-tasks>

</div>
