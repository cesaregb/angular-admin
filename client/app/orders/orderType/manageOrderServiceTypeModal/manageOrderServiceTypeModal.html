<div>
  <div class="modal-header">
    <h3 class="modal-title">Agregar Tipo de Servicio</h3>
  </div>

  <div class="modal-body">

    <div class="row">
      <div class="col-lg-12" style="padding-top:10px;">
        <div class="form-group">
          <label class="col-sm-3 control-label">Tipo de Servicio:</label>
          <div class="col-sm-6">
            <ui-select ng-model="$cn.selectedTask" on-select="fromSelected($item, $model)">
              <ui-select-match>
                <span ng-bind="$select.selected.name"></span>
              </ui-select-match>
              <ui-select-choices repeat="serviceType in serviceTypes | propsFilter: {name: $select.search}">
                <span ng-bind="serviceType.idServiceType"></span>
                <span ng-bind="serviceType.name"></span>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="padding-top:10px;">
      <div class="col-sm-12">

        <table
          class="table table-striped table-bordered table-hover dataTable no-footer"
            role="grid"
            aria-describedby="dataTables-example_info">
          <thead>
            <tr role="row">
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-show="orderServiceTypes.length == 0 || orderServiceTypes == null"><td colspan="5">No Items found</td></tr>
            <tr class="gradeA" role="row"
                ng-class-odd="'odd'" ng-class-even="'even'"
                ng-repeat="serviceType in orderServiceTypes">
                <td>{{serviceType.name}}</td>
                <td>{{serviceType.description}}</td>
                <td>{{serviceType.price}}</td>
                <td class="action-column">
                  <a href="#" ng-click="deleteItem(serviceType)"
                      class="btn btn-danger btn-circle">
                    <span class="glyphicon glyphicon-remove"></span>
                  </a>
                </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="okAction()" ng-disabled="itemForm.$invalid">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>

</div>
