<form novalidate>
  <div>
    <div class="modal-header">
      <h3 class="modal-title">Detalles de tarea {{prefix}} {{task.name}}</h3>
    </div>
    <div class="modal-body">

      <div class="row col-md-12">
        <div class="panel-heading">
          Historial
        </div>
        <div class="panel-body">
          <div class="row col-md-12">
            <table class="table table-striped table-bordered table-hover dataTable no-footer"
                   role="grid"
                   aria-describedby="dataTables-example_info">
              <thead>
              <tr role="row">
                <th>Tarea</th>
                <th>Fecha Inicio</th>
                <th>Fecha Termino</th>
                <th>Estado</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-show="tasks.length == 0">
                <td colspan="5">No Items found</td>
              </tr>
              <tr role="row"
                  ng-class-odd="'odd'"
                  ng-class-even="'even'"
                  ng-repeat="task in contextObj.tasks">
                <td>{{task.taskName}}</td>
                <td>{{task.started | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                <td>{{task.ended | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>
                  <span ng-show="task.status == 2">Terminada</span>
                  <span ng-show="task.status == 1">Procesando</span>
                  <span ng-show="task.status == 0">Pendiente</span>
                </td>
              </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>


    </div>
    <div class="modal-footer">
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cerrar</button>
    </div>
  </div>

</form>
