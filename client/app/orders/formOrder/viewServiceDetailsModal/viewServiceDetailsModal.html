<form novalidate>
  <div>
    <div class="modal-header">
      <h3 class="modal-title">Detalles de servicio</h3>
    </div>
    <div class="modal-body">
      <div class="row ">
        <div class="col-md-12">
          <h4>Productos</h4>
          <table class="table">
            <tr>
              <th>Cantidad</th><th>Producto</th>
            </tr>
            <tr ng-repeat="selProd in service.selectedProducts">
              <td>{{selProd.quantity}}</td>
              <td>{{selProd.name}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit" ng-click="okAction()">OK</button>
    </div>
  </div>
</form>
