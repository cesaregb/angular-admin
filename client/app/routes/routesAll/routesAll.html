<div id="page-wrapper" class="row">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          {{$cn.title}}
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="dataTable_wrapper">
            <div id="viewItemsTable" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
              <div class="row">
                <div class="col-lg-12">
                  <div class="pull-right" style="padding: 10px;">
                    <a href="#" ui-sref="routes.edit" class="btn btn-info btn-sm">
                      <span class="glyphicon glyphicon-plus"></span> Add Route
                    </a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="pull-right">
                    <label>Buscar:
                      <input type="search" class="form-control input-sm" placeholder="" aria-controls="dataTables-example">
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info">
                    <thead>
                      <tr role="row">
                        <th>Name</th>
                        <th>Description</th>
                        <th>Category</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-show="$cn.appRoutes.length == 0"><td colspan="5">No se encontro ningun resultado</td></tr>
                      <tr class="gradeA" role="row"
                          ng-class-odd="'odd'" ng-class-even="'even'"
                          ng-repeat="appRoute in $cn.appRoutes">
                          <td>
                            <a href="" ng-click="$cn.selectRoute(appRoute);">
                              {{appRoute.name}}
                            </a>
                          </td>
                          <td>{{appRoute.description}}</td>
                          <td ng-show="appRoute.category == 1">Apartments</td>
                          <td ng-show="appRoute.category == 2">Offices</td>
                          <td ng-show="appRoute.category == 3">Client (Business)</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <ui-gmap-google-map center='$cn.routeMap.center' zoom='$cn.routeMap.zoom'></ui-gmap-google-map>
</div>
