<div id="page-wrapper">

  <div class="row">
    <div class="col-lg-12">
      <div class="pull-right" style="padding: 10px;">
        <a href="#" ui-sref="routes.edit({route: $cn.route})" class="btn btn-info btn-sm">
          <span class="glyphicon glyphicon-chevron-left"></span> Back
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Stop List {{$cn.route.name}}
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="dataTable_wrapper">
            <div id="viewItemsTable" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
              <div class="row">
                <div class="col-lg-12">
                  <div class="pull-right" style="padding: 10px;">
                    <a href="#" ng-click="$cn.addNewItem();" class="btn btn-info btn-sm">
                      <span class="glyphicon glyphicon-plus"></span> Add Stop
                    </a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info">
                    <thead>
                      <tr role="row">
                        <th>Stop</th>
                        <th>Arrive At</th>
                        <th>Time</th>
                        <th>Action</th>
                        <th>Address</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-show="$cn.route.stops.length == 0 || $cn.route.stops == null"><td colspan="8">No Items found</td></tr>
                      <tr class="gradeA" role="row"
                          ng-class-odd="'odd'" ng-class-even="'even'"
                          ng-repeat="stop in $cn.route.stops">
                          <td>
                            <a href="" ng-click="$cn.addEditItem(stop);">
                              {{stop.name}}
                            </a>
                          </td>
                          <td>{{stop.arriveAt}}</td>
                          <td>{{stop.time}}</td>
                          <td ng-show="stop.stopAction == 1">Pick Up</td>
                          <td ng-show="stop.stopAction == 2">Deliver</td>
                          <td>{{stop.addressRoute.address}}</td>
                          <td class="action-column">
                            <a href="#" ng-click="$cn.delete(stop)" class="btn btn-danger btn-circle">
                              <span class="glyphicon glyphicon-remove"></span>
                            </a>
                          </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>

</div>
