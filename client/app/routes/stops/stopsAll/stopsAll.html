<div id="page-wrapper">

  <div class="row">
    <div class="col-lg-12">
      <div class="pull-right" style="padding: 10px;">
        <a href="#" ui-sref="routes.edit({route: $cn.route})" class="btn btn-info btn-sm">
          <span class="glyphicon glyphicon-chevron-left"></span> Back
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Stop List {{$cn.route.name}}
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="dataTable_wrapper">
            <div id="viewItemsTable" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
              <div class="row">
                <div class="col-lg-12">
                  <div class="pull-right" style="padding: 10px;">
                    <a href="#" ng-click="$cn.addNewItem();" class="btn btn-info btn-sm">
                      <span class="glyphicon glyphicon-plus"></span> Add Stop
                    </a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info">
                    <thead>
                      <tr role="row">
                        <th>Stop</th>
                        <th>Stop 2</th>
                        <th>City</th>
                        <th>Zipcode</th>
                        <th>Default</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-show="$cn.route.stops.length == 0 || $cn.route.stops == null"><td colspan="5">No Items found</td></tr>
                      <tr class="gradeA" role="row"
                          ng-class-odd="'odd'" ng-class-even="'even'"
                          ng-repeat="stop in $cn.route.stops">
                          <td>
                            <a href="" ng-click="$cn.addEditItem(stop);">
                              {{stop.stop}}
                            </a>
                          </td>
                          <td>{{stop.stop2}}</td>
                          <td>{{stop.city}}</td>
                          <td>{{stop.zipcode}}</td>
                          <td>{{stop.prefered}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>

</div>
