<div id="page-wrapper">

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Detalle de corte de caja
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <div class="dataTable_wrapper">
                <div id="viewItemsTable"
                     class="dataTables_wrapper dt-bootstrap no-footer">
                  <div class="row col-md-12">
                    <div loading-container="$cn.tableParams.settings().$loading">
                      <table ng-table="$cn.tableParams"
                             class="table table-condensed table-bordered table-striped">
                        <tr ng-repeat="row in $data track by row.idOrder">
                          <!-- <td data-title="'Client'" filter="{name: 'text'}" sortable="'client.name'"> -->
                          <td data-title="'Numero de Orden'">
                            {{row.idOrder}}
                          </td>
                          <td data-title="'Cliente'" sortable="'clientName'">
                            {{row.clientName}}
                          </td>
                          <td data-title="'Tipo Orden'"
                              filter-data="$cn.createFilter()">{{row.orderTypeName}}
                          </td>
                          <td data-title="'Precio'">{{row.subtotal | currency}}</td>
                          <td data-title="'Descuento'">{{row.discount | currency}}</td>
                          <td data-title="'Total'">{{row.total | currency}}</td>
                          <td data-title="'Estado'">
                            <span ng-show="row.paymentStatus == 0" class="alert-danger">Pendiente</span>
                            <span ng-show="row.paymentStatus == 1">Pagado</span>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class=" col-md-6 form-horizontal">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Subtotal</label>
                  <div class="col-sm-7">
                    <input type="email" class="form-control" placeholder="0" ng-value="$cn.cashOut.subtotal | currency" ng-disabled="true">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Descuento</label>
                  <div class="col-sm-7">
                    <input type="email" class="form-control" placeholder="0" ng-value="$cn.cashOut.discount | currency" ng-disabled="true">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Total</label>
                  <div class="col-sm-7">
                    <input type="email" class="form-control" placeholder="0" ng-value="$cn.cashOut.total | currency" ng-disabled="true">
                  </div>
                </div>
              </div>
              <div class=" col-md-6 form-horizontal pull-right" style="padding-top: 40px;">
                <a href="#" ng-click="$cn.createCashOut()" class="btn btn-info btn-sm">
                  <span class="glyphicon glyphicon-ok"></span> Guardar
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
