<div id="page-wrapper">

  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Productos</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="dataTable_wrapper">
        <div id="viewItemsTable" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
          <div class="row">
            <div class="col-lg-12">
              <div class="pull-right" style="padding: 10px;">
                <a href="#" ng-click="$cn.openNewModal();" class="btn btn-info btn-sm">
                  <span class="glyphicon glyphicon-plus"></span> Add Product
                </a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div loading-container="$cn.tableParams.settings().$loading">
                <table ng-table="$cn.tableParams" class="table table-condensed table-bordered table-striped">
                  <tr ng-repeat="row in $data track by row.idProduct">

                    <td data-title="'Name'" filter="{name: 'text'}" sortable="'name'">
                      <a href="" ng-click="$cn.openModal(row);">
                        {{row.name}}
                      </a>
                    </td>
                    <td data-title="'Type'" filter="{ typeName: 'select'}" filter-data="$cn.createFilter()">
                      {{row.typeName}}
                    </td>
                    <td data-title="'Precio'">{{row.price | currency}}</td>
                    <td data-title="'Cantidad Maxima'">{{row.maxQty}}</td>
                    <td data-title="'#'">
                      <a href="#" ng-click="$cn.delete(row)"
                         class="btn btn-danger btn-circle">
                        <span class="glyphicon glyphicon-remove"></span>
                      </a>
                    </td>
                  </tr>
                </table>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
