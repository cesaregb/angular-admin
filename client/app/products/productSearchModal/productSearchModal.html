<div class="modal-header">
  <h3 class="modal-title">Search Product</h3>
</div>
<div class="panel-body">
  <div class="dataTable_wrapper">
    <div id="viewItemsTable" class="dataTables_wrapper form-inline dt-bootstrap no-footer">

      <div class="row">
        <div class="col-md-12">
          <div class="pull-right">
            <label>Search:
              <input type="search" class="form-control input-sm" ng-model="searchText" aria-controls="dataTables-example">
              <select class="form-control" ng-model="productType"
                      ng-change="filterByType()" ng-options="filter.name for filter in productTypes"></select>
              <a href="#" ng-click="searchProducts()" class="btn btn-info btn-sm">
                <span class="glyphicon glyphicon-search"></span>
              </a>
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-striped table-bordered table-hover dataTable no-footer"
                 id="dataTables-example" role="grid" aria-describedby="dataTables-example_info">
            <thead>
              <tr role="row">
                <th>Name</th>
                <th>Price</th>
                <th>Max Qty</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-show="products.length == 0">
                <td colspan="5">No Items found</td>
              </tr>
              <tr class="gradeA" role="row"
                  ng-class-odd="'odd'" ng-class-even="'even'"
                  ng-repeat="product in products">
                  <td>
                    <a href="" ng-click="preSelectItem(product);" ng-dblclick="selectItemAction(product);">
                      {{product.name}}
                    </a>
                  </td>
                  <td>{{product.price}}</td>
                  <td>{{product.maxQty}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <strong>Selected: {{productInfo.name}}</strong>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="submit" ng-click="selectItem()" ng-disabled="productInfo == null">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
