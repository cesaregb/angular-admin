<!--******** Orders information...  -->
<div class="panel panel-default">
  <div class="panel-heading"> Informacion de Orden</div>
  <div class="panel-body">

    <div class="row col-md-12" ng-repeat="section in sections">
      <h></h>
      <h4>{{section.title}}</h4>
      <task-details
        context-obj="section"
        task-action="taskAction"></task-details>

      <div class="row col-md-12" ng-show="orderFinished">
        <h2>Orden terminada!</h2>
      </div>
      <br>
      <hr>
    </div>

  </div>
</div>
