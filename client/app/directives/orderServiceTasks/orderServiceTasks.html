<!--******** Orders information...  -->
<div class="panel panel-default">
  <div class="panel-heading"> Informacion de {{title}}</div>
  <div class="panel-body">

    <div class="btn-group" role="group">
      <select class="form-control"
              ng-options="task as task.title for task in taskArray"
              ng-model="selectedTask"
              ng-change="changeSubsection($index)"></select>
    </div>
    <hr>
    <div uib-collapse="expandedElementArray[$index]" ng-repeat="task in taskArray">
      <task-details
        context-obj="task"
        task-action="taskAction"></task-details>
    </div>

  </div>
</div>
