<div class="row col-md-12" style="padding-top: 15px;">
  <legend style="padding: 10px;">Informacion de Orden</legend>

  <div ng-repeat="section in sections">
    <div class="row col-md-12 section-divider" style="padding: 10px;">
      <div class="col-md-3"><strong>Titulo: {{section.title}}</strong></div>
      <div class="col-md-6">Descripcion: {{section.description}}</div>

      <task-details
        ng-show="!orderFinished"
        context-obj="section"
        task-action="taskAction"></task-details>

      <div class="row col-md-12" ng-show="orderFinished">
        <h2>Orden terminada!</h2>
      </div>
    </div>

  </div>
</div>
