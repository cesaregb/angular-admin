<div class="row col-md-12" style="padding-top: 8px;">
  <!--******** Orders information...  -->
  <div class="row col-md-12">
    <div class="col-md-3">Tarea: {{contextObj.nextTask.taskName}} </div>
    <div class="col-md-2" ng-show="contextObj.nextTask != null">
      <button type="button"
              class="btn btn-default btn-xs"
              ng-click="fireTaskAction(contextObj.nextTask.status + 1)">
        <span ng-show="contextObj.nextTask.status === 0">Iniciar</span>
        <span ng-show="contextObj.nextTask.status === 1">Terminar</span>
      </button>
    </div>

    <!--Tarea terminada-->
    <div ng-show="contextObj.nextTask == null">
      <div class="col-md-4">
        Terminado {{contextObj.ended | date}}
      </div>
    </div>
  </div>
  <!--historial-->
  <div class="row col-md-12" style="padding-top: 10px;">
    <!--<div class="panel panel-info" uib-collapse="isCollapsed">-->
    <div class="panel panel-info" ng-show="!isCollapsed">
      <div class="panel-heading">
        Historial
      </div>
      <div class="panel-body">
        <div class="row col-md-12">
          <table class="table table-striped table-bordered table-hover dataTable no-footer"
                 role="grid"
                 aria-describedby="dataTables-example_info">
            <thead>
            <tr role="row">
              <th>Tarea</th>
              <th>Fecha Inicio</th>
              <th>Fecha Termino</th>
              <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-show="contextObj.tasks.length == 0">
              <td colspan="5">No Items found</td>
            </tr>
            <tr role="row"
                ng-class-odd="'odd'"
                ng-class-even="'even'"
                ng-repeat="task in contextObj.tasks">
              <td>{{task.taskName}}</td>
              <td>{{task.started | date:'yyyy-MM-dd HH:mm:ss' }}</td>
              <td>{{task.ended | date:'yyyy-MM-dd HH:mm:ss'}}</td>
              <td>
                <span ng-show="task.status == 2">Terminada</span>
                <span ng-show="task.status == 1">Procesando</span>
                <span ng-show="task.status == 0">Pendiente</span>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
