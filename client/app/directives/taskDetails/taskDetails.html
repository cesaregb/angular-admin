<div class="row col-md-12" style="padding-top: 8px;">
  <!--******** Orders information...  -->
  <div class="row col-md-12">
    <div class="col-md-3">Tarea: {{contextObj.nextTask.taskName}} </div>
    <div class="col-md-2" ng-show="contextObj.nextTask != null">
      <button type="button"
              class="btn btn-default btn-xs"
              ng-click="fireTaskAction(contextObj.nextTask.status + 1)">
        <span ng-show="contextObj.nextTask.status === 0">Iniciar</span>
        <span ng-show="contextObj.nextTask.status === 1">Terminar</span>
      </button>
    </div>

    <!--Tarea terminada-->
    <div ng-show="contextObj.nextTask == null">
      <div class="col-md-4">
        Terminado {{contextObj.ended | date}}
      </div>
    </div>
  </div>
</div>
