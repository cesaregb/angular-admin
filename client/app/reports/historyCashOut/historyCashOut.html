<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Reporte de corte de caja</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <form class="form-inline">
        <div class="form-group">
          <label class="control-label">Inicio: </label>
          <div class="input-group">
            <input type="text" class="form-control"
                   uib-datepicker-popup="MM/dd/yyyy HH:mm"
                   ng-model="$cn.report.initDate"
                   is-open="$cn.initDateState"/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="$cn.openCalendar($event, 'initDate')"><i
                class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Final: </label>
          <div class="input-group">
            <input type="text" class="form-control"
                   uib-datepicker-popup="MM/dd/yyyy HH:mm"
                   ng-model="$cn.report.endDate"
                   is-open="$cn.endDateState">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="$cn.openCalendar($event, 'endDate')"><i
                class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </div>
        </div>
        <button type="button" class="btn btn-default" ng-click="$cn.searchCashOuts()">Buscar</button>
      </form>
    </div>
  </div>
  <hr/>
  <div class="row" style="padding-top: 20px">
    <div class="col-md-12">
      <div ng-if="$cn.tableParams.total() == 0">No informacion encontrada</div>
      <div class="dataTable_wrapper" ng-show="$cn.tableParams.total() > 0">
        <div class="row col-md-12">
          <div loading-container="$cn.tableParams.settings().$loading">
            <table ng-table="$cn.tableParams"
                   class="table table-condensed table-bordered table-striped">
              <tr ng-repeat="row in $data track by row.idCashOut">
                <td data-title="'Numero'">{{row.idCashOut}}</td>
                <td data-title="'Fecha'"> {{row.created | date : format : timezone}}</td>
                <td data-title="'Subtotal'">{{row.subtotal | currency}}</td>
                <td data-title="'Descuentos'">{{row.discount | currency}}</td>
                <td data-title="'Pendiente en corte'">{{row.pending | currency}}</td>
                <td data-title="'Total'">{{row.total | currency}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
