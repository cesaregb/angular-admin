<div id="page-wrapper" class="row">
  <div class="row">
    <div class="col-lg-12">
      <div class="pull-right" style="padding: 10px;">
        <a href="#" ui-sref="client" class="btn btn-info btn-sm">
          <span class="glyphicon glyphicon-chevron-left"></span> Back
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">

      <div class="panel panel-default">
        <div class="panel-heading">
          Client Form
        </div>
        <div class="panel-body">
          <form class="form-horizontal" name="$cn.clientForm" ng-submit="saveClient()" novalidate>
            <fieldset>

              <!-- Form Name -->
              <legend>{{$cn.title}}</legend>

              <!-- Text input-->
              <div class="form-group" ng-class="{ 'has-error' : $cn.clientForm.name.$invalid && !$cn.clientForm.name.$pristine }">
                <label class="col-md-4 control-label" for="name">Name *</label>
                <div class="col-md-4">
                  <input id="name" name="name" type="text" placeholder="name" class="form-control input-md" required
                    ng-model="$cn.client.name" ng-minlength="3">
                  <p ng-show="$cn.clientForm.username.$error.minlength" class="help-block">Value to short</p>
                  <span class="help-block">Enter user first name</span>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group" ng-class="{ 'has-error' : $cn.clientForm.lastname.$invalid && !$cn.clientForm.lastname.$pristine }">
                <label class="col-md-4 control-label" for="lastname">Last Name*</label>
                <div class="col-md-4">
                  <input id="lastname" name="lastname" type="text" placeholder="lastname" class="form-control input-md" required
                    ng-model="$cn.client.lastname" ng-minlength="3">
                  <p ng-show="$cn.clientForm.lastname.$error.minlength" class="help-block">Value to short</p>
                  <span class="help-block">Enter user last name</span>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group"
                  ng-hide="!$cn.newClient" ng-class="{ 'has-error' : $cn.clientForm.phonenumber.$invalid && !$cn.clientForm.phonenumber.$pristine }">
                <label class="col-md-4 control-label" for="lastname">Phone Number*</label>
                <div class="col-md-4">
                  <input id="phonenumber" name="phonenumber" type="text" placeholder="3331112233" class="form-control input-md" required
                    ng-model="$cn.temporalPhone" ng-minlength="3">
                  <p ng-show="$cn.clientForm.phonenumber.$error.minlength" class="help-block">Value to short</p>
                </div>
              </div>

              <!-- Select Basic -->
              <div class="form-group" ng-hide="$cn.newClient">
                <label class="col-md-4 control-label" for="primaryPhone">Select Primary Phone</label>
                <div class="col-md-4">
                  <select class="form-control"
                      ng-options="phone as phone.number for phone in $cn.client.phoneNumbers"
                      ng-model="$cn.selectedPhone" ng-change="$cn.updatePhone()"></select>
                </div>
                <button type="submit" class="btn btn-default">Edit Phones</button>
              </div>

              <!-- Select Basic -->
              <div class="form-group" ng-hide="$cn.newClient">
                <label class="col-md-4 control-label" for="primaryAddress">Select Primary Address</label>
                <div class="col-md-4">
                  <select class="form-control"
                      ng-options="addr as addr.address for addr in $cn.client.addresses"
                      ng-model="$cn.selectedAddress" ng-change="$cn.updateAddress()"></select>
                </div>
                <button type="submit" class="btn btn-default">Edit Phones</button>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="twitter">Twitter</label>
                <div class="col-md-4">
                  <input id="twitter" name="twitter" type="text" placeholder="@username" class="form-control input-md"
                    ng-model="$cn.client.twitter">
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email</label>
                <div class="col-md-4">
                  <input id="email" name="email" type="text" placeholder="name@domain.com" class="form-control input-md"
                    ng-model="$cn.client.email">

                </div>
              </div>

              <!-- Button (Double) -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="save"></label>
                <div class="col-md-8 pull-right">
                  <button class="btn btn-success" type="submit"
                    disabled="$cn.clientForm.$invalid">Save</button>
                </div>
              </div>

            </fieldset>
          </form>
        </div>
      </div>

    </div>
    <!-- /.col-lg-12 -->
  </div>

</div>
