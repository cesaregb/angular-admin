<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <div class="pull-right" style="padding: 10px;">
        <a href="#" ui-sref="client.address({client: $cn.client})" class="btn btn-info btn-sm">
          <span class="glyphicon glyphicon-chevron-left"></span> Atras
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          {{$cn.title}}
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <!--Ver mapa area -->
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label class="col-sm-2 control-label">Ver Mapa: </label>
                <div class="col-sm-10">
                  <input type="checkbox" ng-click="$cn.fnShowMap()" ng-model="$cn.showMap"/>
                </div>
              </div>
            </div>
          </div>

          <hr />
          <div id="mapHolder" ng-show="$cn.showMap">

            <!--Radio for mark price areas-->
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Ver area de precio: </label>
                  <div class="col-sm-10">
                    <input type="checkbox" ng-click="$cn.createCircles()"/>
                  </div>
                </div>
              </div>
            </div>

            <!--Area for creating Map and options-->
            <div class="row" style="padding-top:20px">
              <div class="col-lg-12">
                <div id="mapContainer">
                  <!-- Map Container created by AddressHandler -->
                </div>
                <div class="buttons-footer">
                  <button class="btn btn-default" type="button"
                          ng-click="$cn.getMarker()">Guardar PIN</button>
                  <button class="btn btn-default" type="button"
                          ng-click="$cn.parseAddress()">Auto-llenar formar</button>
                </div>
              </div>
            </div>
          </div>

          <hr ng-show="$cn.showMap" />
          <div class="row col-md-12 row-buffer-space">
            <label class="col-md-2 control-label">Distancia</label>
            <label class="col-md-4 control-label">{{$cn.distance}} Km</label>
            <label class="col-md-2 control-label">Precio:</label>
            <label class="col-md-4 control-label">$ {{$cn.distancePrice}}</label>
          </div>

          <div class="row  row-buffer-space">
            <div class="col-md-12">
              <label class="col-md-2 control-label">Lat</label>
              <label class="col-md-4 control-label">{{$cn.address.lat}}</label>
              <label class="col-md-2 control-label">Lng:</label>
              <label class="col-md-4 control-label">{{$cn.address.lng}}</label>
            </div>
            <hr/>
          </div>

          <!--Form with information-->
          <div class="row">
            <form novalidate class="form-horizontal">
              <formly-form model="$cn.address"
                           fields="$cn.addressFields"
                           form="$cn.addressForm" options="$cn.formOptions"></formly-form>
            </form>
          </div>
          <div class="row">
            <div class="buttons-footer">
              <button class="btn btn-primary" type="submit"
                      ng-click="$cn.saveAddress()"
                      ng-disabled="$cn.addressForm.$invalid">Guardar</button>
              <button type="button" class="btn btn-danger" ng-click="$cn.delete()"
                      ng-disabled="$cn.client.idClient == null || $cn.client.idClient == 0">Borrar Direccion</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
