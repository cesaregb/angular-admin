<div id="page-wrapper">

  <div class="row">
    <div class="col-lg-12">
      <div class="pull-right" style="padding: 10px;">
        <a href="#" ui-sref="services.serviceMenu()" class="btn btn-info btn-sm">
          <span class="glyphicon glyphicon-chevron-left"></span> Back
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Service Types
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="dataTable_wrapper">
            <div id="viewItemsTable" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
              <div class="row">
                <div class="col-lg-12">
                  <div class="pull-right" style="padding: 10px;">
                    <a href="#" ui-sref="services.serviceTypeForm" class="btn btn-info btn-sm">
                      <span class="glyphicon glyphicon-plus"></span> Add Service Type
                    </a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">

                  <div loading-container="$cn.tableParams.settings().$loading">
                    <table ng-table="$cn.tableParams" class="table table-condensed table-bordered table-striped">
                      <tr ng-repeat="row in $data track by row.idServiceType">
                        <td data-title="'Name'" filter="{name: 'text'}" sortable="'name'">
                          <a href="" ng-click="$cn.openServiceTypeForm(row);">
                            {{row.name}}
                          </a>
                        </td>
                        <td data-title="'Description'" >{{row.description}}</td>
                        <td data-title="'Price'">{{row.price}}</td>
                        <td data-title="'Service Category'" filter="{ serviceTypeCategoryName: 'select'}" filter-data="$cn.createFilter()">
                          {{row.serviceTypeCategoryName}}
                        </td>

                        <td data-title="'#'">
                          <a href="#" ng-click="$cn.delete(row)"
                              class="btn btn-danger btn-circle">
                            <span class="glyphicon glyphicon-remove"></span>
                          </a>
                        </td>
                      </tr>
                    </table>
                  </div>
