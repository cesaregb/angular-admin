<div id="page-wrapper" class="row">
  <div class="row">
    <div class="col-lg-12">
      <div class="pull-right" style="padding: 10px;">
        <a href="#" ui-sref="services.serviceType" class="btn btn-info btn-sm">
          <span class="glyphicon glyphicon-chevron-left"></span> Back
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Service Type Form
        </div>
        <div class="panel-body">
          <div class="row" ng-show="$cn.editMode">
            <div class="col-lg-12 pull-right" ng-show="$cn.serviceType.serviceTypeTasks == null || $cn.serviceType.serviceTypeTasks.length == 0">
              <div class="alert alert-warning" role="alert">
                <span>Es necesario agregar Tareas para que el tipo de Servicio quede habilitado!!</span>
              </div>
            </div>
            <div class="col-lg-12 pull-right" ng-show="$cn.serviceType.serviceTypeSpecs == null || $cn.serviceType.serviceTypeSpecs.length == 0">
              <div class="alert alert-warning" role="alert">
                <span>Es necesario agregar Specs para que el tipo de Servicio quede habilitado!!</span>
              </div>
            </div>

            <div class="col-lg-12 pull-right">
              <div class="pull-right" style="padding: 10px;">
                <a href="#" ng-click="$cn.openManageSpecsModal($cn.serviceType)"
                    class="btn btn-info btn-sm">
                  <span class="glyphicon glyphicon-list-alt"></span>
                  Specs
                </a>
                <a href="#" ng-click="$cn.openManageTaskModal($cn.serviceType)"
                    class="btn btn-info btn-sm">
                  <span class="glyphicon glyphicon-tasks"></span>
                  Tareas
                </a>
                <a href="#" ng-click="$cn.openManageProductTypes($cn.serviceType)"
                    class="btn btn-info btn-sm">
                  <span class="glyphicon glyphicon-list-alt"></span>
                  Products
                </a>
              </div>
            </div>
          </div>
          <legend>{{$cn.title}}</legend>
          <formly-form
              model="$cn.serviceType"
              fields="$cn.formItemFields"
              form="$cn.serviceTypeForm"
              ng-submit="$cn.saveServiceType()"></formly-form>
          <!-- Button (Double) -->
          <div class="buttons-footer">
            <button type="button" class="btn btn-primary"
                ng-disabled="$cn.serviceTypeForm.$invalid"
                ng-click="$cn.saveServiceType()">Submit</button>
            <button type="button" class="btn btn-danger"
                ng-click="$cn.delete()"
                ng-disabled="$cn.serviceType.idServiceType == null || $cn.serviceType.idServiceType == 0">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.col-lg-12 -->
  </div>
</div>
